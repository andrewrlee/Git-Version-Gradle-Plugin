group 'com.thefloow'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile "org.eclipse.jgit:org.eclipse.jgit:4.5.4.201711221230-r"
    compile "com.google.guava:guava:19.0"
    compile "org.slf4j:slf4j-api:1.7.25"
}
