buildscript {
  apply from: "${System.properties['user.home']}/.gradle/repos.gradle", to: buildscript
  dependencies {
      classpath 'uk.co.jamesridgway:gradle-gitflow-plugin:1.0.1'
  }
}

group 'com.thefloow'

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'uk.co.jamesridgway.gradle.gitflow.plugin'
apply plugin: 'maven-publish'

println version

publishing {
    repositories {
        maven {
            name = 'snapshots' 
            url = 'https://maven.thefloow.com/repository/snapshots'
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile "org.eclipse.jgit:org.eclipse.jgit:4.5.4.201711221230-r"
    compile "com.google.guava:guava:19.0"
    compile "org.slf4j:slf4j-api:1.7.25"
}
